<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheater Now</title>
    <link rel="stylesheet" href="css/app.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="container__box-form">
           <form action="">
                <h3>See Weather Of A City</h3>
                <div class="box-form__input-container">
                    <input type="text" placeholder="Digit here the name of a city">
                    <button id="search-btn">
                        <i class="fa-solid fa-magnifying-glass"></i> 
                    </button>
                </div>
           </form>
        </div>
        <div id="weather-data">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city">Rio de Janeiro</span>
                <img id="country" src="https://www.countryflagicons.com/FLAT/64/BR.png">
            </h2>
            <p id="temperature">
                <span>38</span>&deg;
            </p>
            <div id="description-container">
                <p id="description">Hot</p>
                <img src="http://openweathermap.org/img/wn/01d.png" alt="Conditions of the Time" id="weather-icon">
            </div>
            <div id="details-container">
                <p id="umidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span>48%</span>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span>3km/h</span>
                </p>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
